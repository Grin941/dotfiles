---
- name: Upload SSH key
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    manage_dir: yes
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

- name: Configure SSH Server
  template:
    src: 'files/sshd-config.j2'
    dest: /etc/ssh/sshd_config
    owner: root
    mode: '0600'
    validate: /usr/sbin/sshd -t -f %s
    backup: yes

- name: Restart SSHD
  service:
    name: sshd
    state: restarted
