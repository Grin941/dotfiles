---
- name: Install nodejs
  become: true
  apt:
    pkg: ["nodejs", "npm"]
    state: latest
    update_cache: true
  tags: [default,nodejs]

- name: Install typescript
  become: true
  npm:
    name: typescript
    global: yes
  tags: [nodejs]

- name: Install prettier
  become: true
  npm:
    name: prettier
    global: yes
  tags: [nodejs]
