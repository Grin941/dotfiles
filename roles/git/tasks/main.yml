---
- name: Install git
  apt:
    pkg: ["git"]
    state: latest
    update_cache: true

- name: Copy git configs
  copy:
    src: "{{ item.src }}" 
    dest: "{{ item.dest }}"
    mode: 0664
  with_items:
    - { src: '../files/gitconfig', dest: '{{ ansible_user_registered.home }}/.gitconfig' }
    - { src: '../files/gitignore_global', dest: '{{ ansible_user_registered.home }}/.gitignore_global' }
